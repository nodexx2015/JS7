<!DOCTYPE html>
<html>

<head>
    <title>Keyboard input</title>
</head>

<body>
    <canvas id="canvas" width="400" height="400"></canvas>
    <script src="https://code.jquery.com/jquery-2.1.0.js"></script>
    <script>
        var canvas = document.getElementById("canvas");
        var ctx = canvas.getContext("2d");
        var width = canvas.width;
        var height = canvas.height;
        var circle = function (x, y, radius, fillCircle) {
            ctx.beginPath();
            ctx.arc(x, y, radius, 0, Math.PI * 2, false);
            if (fillCircle) {
                ctx.fill();
            } else {
                ctx.stroke();
            }
        };
        var speeds = {
            97: "1",
            98: "2",
            99: "3",
            100: "4",
            101: "5",
            102: "6",
            103: "7",
            104: "8",
            105: "9",
        }
        // Конструктор Ball
        var Ball = function () {
            this.speed = 10;
            this.x = width / 2;
            this.y = height / 2;
            this.xSpeed = this.speed;
            this.ySpeed = 0;
        };
        // Обновляем позицию мяча соответственно его скорости
        Ball.prototype.move = function () {
            this.x += this.xSpeed;
            this.y += this.ySpeed;
            if (this.x < 0) {
                this.x = width;
            } else if (this.x > width) {
                this.x = 0;
            } else if (this.y < 0) {
                this.y = height;
            } else if (this.y > height) {
                this.y = 0;
            }
        };
        // Рисуем мяч в его текущей позиции
        Ball.prototype.draw = function () {
            circle(this.x, this.y, 10, true);
        };
        // Ball.prototype.ok = function (value) {
        //     if(value===undefined) {
        //         this.speed = 1;
        //     } else {
        //         this.speed = value;
        //     };
        // }
        // Задаем направление движения по строке с названием действия
        Ball.prototype.setDirection = function (direction) {
            if (direction === "up") {
                this.xSpeed = 0;
                this.ySpeed = -this.speed;
            } else if (direction === "down") {
                this.xSpeed = 0;
                this.ySpeed = this.speed;
            } else if (direction === "left") {
                this.xSpeed = -this.speed;
                this.ySpeed = 0;
            } else if (direction === "right") {
                this.xSpeed = this.speed;
                this.ySpeed = 0;
            } else if (direction === "stop") {
                this.xSpeed = 0;
                this.ySpeed = 0;
            }
        };
        // Создаем объект-мяч
        var ball = new Ball();
        // Объект для перевода кодов клавиш в названия действий
        var keyActions = {
            32: "stop", // остановка
            37: "left", // влево
            38: "up", // вверх
            39: "right", // вправо
            40: "down" // вниз
        };
        // Обработчик события keydown, будет вызван при каждом нажатии
        // клавиши
        $("body").keydown(function (event) {
            var direction = keyActions[event.keyCode];
            // var value = speeds[event.keyCode];
            ball.setDirection(direction);
            // ball.ok(value);
        });
        // Функция анимации, вызывается раз в 30 мс
        setInterval(function () {
            ctx.clearRect(0, 0, width, height);
            ball.draw();
            ball.move();
            ctx.strokeRect(0, 0, width, height);
        }, 30);
    </script>
</body>

</html>
